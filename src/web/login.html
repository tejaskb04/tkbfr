<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<div class="container">
	<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome Back</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input id="username" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <button id="loginBtn" type="button" class="btn btn-success btn-block">Login</button>
                            <p>New Member? <a href="signUp.html" class="">Sign up</a></p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#loginBtn").click(function() {
            var data = {};
            data.username = $("#username").val();
            data.password = $("#password").val();
            var jsonData = JSON.stringify(data);
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/login",
                data: jsonData,
                error: function() {
                    alert("Failure Posting to Server");
                },
                dataType: "json"
            });
        });
    });
</script>
