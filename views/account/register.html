{% extends "_layout.html" %}
{% block body %}
	<div class="container">
		<h3 class="form-signin-heading">Register</h3>
		<form action="" method="post" name="register-form" class="form-signin">
			<input type="text" class="form-control" name="email" placeholder="Email" required="required" autofocus="true" /><br/>
			<input type="password" class="form-control" name="password" placeholder="Password" required="required"/> <br/>
			<input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password" required="required"/> <br/>
			<button class="btn btn-primary"  name="Submit" value="register" type="Submit">Register</button>
		</form>
	</div>
{% endblock %}
