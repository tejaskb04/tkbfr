<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
	<title>{{ title }} - Feed Reader</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
	<link rel="stylesheet" href="/static/css/site.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="/static/js/site.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="fluid-container" id="body-content">
		<div class="row" id="header-row">
			<div class="col-xs-12" id="header-col">
				<nav class="navbar navbar-default" style="margin-bottom:0px;">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="/">Feed Reader</a>
						</div>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/account/register"><span class="glyphicon glyphicon-user"></span>Register</a></li>
							<li><a href="/account/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<div class="row" id="content-row">
			<div class="col-xs-12" id="content-col">
				{% block body %}
				{% endblock %}
			</div>
		</div>
		<div class="row" id="footer-row">
			<div class="col-xs-12" id="footer-col">
				<a href = "/" style = "font-size: 10px">Terms of use</a>&nbsp;&nbsp;
				<a href = "/" style = "font-size: 10px">About</a>&nbsp;&nbsp;
				<a href = "/" style = "font-size: 10px">Help</a>
			</div>
		</div>
	</div>
</body>
</html>
