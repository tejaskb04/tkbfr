{% extends "_layout.html" %}
{% block body %}
	<div class="container">
		<h3 class="form-signin-heading">Please Sign In</h3>
		<form action="" method="post" name="login-form" class="form-signin">
			<input type="text" class="form-control" name="email" placeholder="Email" required="required" autofocus="true" /><br/>
			<input type="password" class="form-control" name="password" placeholder="Password" required="required"/> <br/>
			<button class="btn btn-primary"  name="submit" value="login" type="submit">Login</button>
		</form>
	</div>
{% endblock %}
